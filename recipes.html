<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen bg-zinc-50 px-3 py-5 mx-auto max-w-screen-xl space-y-5 text-zinc-800"
  >
    <!-- Header Section -->
    <header class="flex items-center justify-between">
      <a href="/recipe-finder/" class="text-xl font-semibold text-emerald-500"
        >Recipe<span class="p-0.5 text-white bg-emerald-500">Finder</span></a
      >
      <nav class="flex gap-4">
        <a
          href="/recipe-finder/saved-recipe.html"
          class="text-lg font-semibold hover:underline decoration-emerald-500 underline-offset-2"
          >Saved</a
        >
      </nav>
    </header>

    <!-- Main Content Section -->
    <main class="space-y-5">
      <!-- Search Bar -->
      <div
        class="flex items-center border-2 border-zinc-500 rounded-md w-full md:max-w-[400px]"
      >
        <input
          type="search"
          id="search"
          placeholder="Search recipes..."
          class="w-full p-1"
          aria-label="Search Recipes"
        />
        <button
          id="searchButton"
          class="px-1 text-xl border-l-2 border-zinc-500"
          aria-label="Search"
        >
          ğŸ”
        </button>
      </div>

      <!-- Filter Button -->
      <div class="flex justify-end w-full">
        <button
          class="px-4 py-2 font-semibold text-white bg-emerald-500 rounded-md"
          id="filter"
        >
          Filter By Tags
        </button>
      </div>

      <!-- Recipe Display Section -->
      <section
        class="grid grid-cols-2 gap-4 md:grid-cols-4"
        id="displayRecipes"
      ></section>

      <!-- Filter Modal (Tags) -->
      <dialog
        class="absolute w-full p-3 mx-auto space-y-4 rounded-md"
        id="filterModal"
      >
        <button
          id="close"
          class="absolute p-2 right-2"
          aria-label="Close Filter Modal"
        >
          âŒ
        </button>
        <form
          class="grid p-2 grid-cols-2 gap-4 overflow-auto md:grid-cols-4"
          id="displayTags"
        ></form>
      </dialog>
    </main>

    <!-- Footer Section -->
    <footer>
      <p class="mt-10 text-sm text-center">Jenish Adhikari</p>
    </footer>

    <!-- JavaScript File -->
    <script type="module" src="scripts/recipes.js"></script>
  </body>
</html>
